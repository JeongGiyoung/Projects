<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="{{ app_data['description'] }}">
    <meta name="keywords" content="{{ app_data['keywords'] }}">
    <meta name="author" content="{{ app_data['author'] }}">

    <title>{{ app_data['html_title'] }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- spinner -->
    <style>
    .button {
    position: relative;
    padding: 8px 16px;
    background: #009579;
    border: none;
    outline: none;
    border-radius: 2px;
    cursor: pointer;
    }

    .button:active {
    background: #007a63;
    }

    .button__text {
    font: bold 13px "Quicksand", san-serif;
    color: #ffffff;
    transition: all 0.2s;
    }

    .button--loading .button__text {
    visibility: hidden;
    opacity: 0;
    }

    .button--loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    border: 4px solid transparent;
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: button-loading-spinner 1s ease infinite;
    }

    @keyframes button-loading-spinner {
    from {
    transform: rotate(0turn);
    }

    to {
    transform: rotate(1turn);
    }
    }
    </style>

</head>

<body>

{% include 'includes/_navbar.html' %}

<main role="main" class="container">
    <div class="container">
        <div class="starter-template">
            <hr style="padding-top: 100px;">
